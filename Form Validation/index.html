<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM VALIDATION</title>
</head>
<body>
    
    <div class="body">
        <div class="form-container">
            <div class="form-box">
                <h2>Login</h2>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="Type Your Username" id="username" autocomplete="off"> 
                    <label class="second-label" for="password">password</label>
                    <input type="password" placeholder="Type Your Password" id="password" autocomplete="off">
                    <a href="#">Forgot password?</a>
                    <p id="error"></p>
                    <div class="btnDiv">
                        <button id="login">LOGIN</button>
                    </div>
                    <p class="or-sign-up">Or SignUp Using</p>
                    <div class="images">
                       <img class="facebook" src="./facebook-logo-circle-2.png" alt="">
                       <img class="twitter" src="./twitter_circle-512.webp" alt="">
                       <img class="google" src="./10-109089_google-logo-png-transparent-google-logo-round-png.png" alt="">
                    </div>
                    <p class="have">Have Not Account Yet?</p>
                    <p class="sign">SIGN UP</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
